<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div id="content">
    <div class="header">
      <h1>Ye Olde Ironhack Shoppe</h1>
    </div>
    <div class="item-container">
      <div class="row">
        <span class="col col-1">
          Iron-Bubble-head
        </span>
        <span class="col col-2">
          $25.00
        </span>
        <span class="col col-3">
          <label class="quantity-lbl" for="input-quantity">QTY</label>
          <input class="quantity-input" type="text">
        </span>
        <span class="col col-4">
          $0.00
        </span>
        <span class="col col-5">
          <button class="btn-delete">Delete</button>
        </span>
      </div>
    </div>
    <div class="results-container">
      <button id="calc-prices-button" class="btn-calc" type="button">Calculate Prices</button>
    </div>
  </div>

</body>
</html>
